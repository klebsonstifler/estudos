<body>
    <h1>Olá, Mundo!!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) // convertendo os valores para inteiro ou float
        var n2 = Number(window.prompt('Digite outro numero: '))

    </script>
